  <script>
    //exemplo 1
    function Aluno() {
      var nome;
      var idade;
      var curso;

      this.setNome = function (vNome) {
        nome = vNome;
      };
      this.setIdade = function (vIdade) {
        idade = vIdade;
      };
      this.setCurso = function (vCurso) {
        curso = vCurso;
      };

      this.getNome = function () {
        return nome;
      };
      this.getIdade = function () {
        return idade;
      };
      this.getCurso = function () {
        return curso;
      };

      this.mostraDados = function () {
        alert(
          "Nome do aluno: " +
            this.getNome() +
            "\n Idade: " +
            this.getIdade() +
            "\n Curso: " +
            this.getCurso()
        );
      };
    }
